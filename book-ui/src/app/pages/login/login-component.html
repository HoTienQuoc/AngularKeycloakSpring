<div class="container-fluid card login-container p-4 shadow-sm mt-5" style="max-width: 400px;">
  <h3 class="text-center mb-3">Login</h3>
  <hr />

  @if (errorMsg.length > 0) {
    <div class="alert alert-danger" role="alert">
      @for (msg of errorMsg; track msg) {
        <p class="m-0">{{ msg }}</p>
      }
    </div>
  }

  <div class="mb-3">
    <label for="login" class="form-label">Email address</label>
    <input
      type="email"
      id="login"
      name="email"
      class="form-control"
      placeholder="name@example.com"
      [(ngModel)]="authRequest.email" />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      placeholder="Password"
      [(ngModel)]="authRequest.password" />
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <button type="button" (click)="login()" class="btn btn-primary">
      <em class="fas fa-sign-in-alt me-1"></em> Sign in
    </button>

    <div>
      Don't have an account?&nbsp;
      <button type="button" (click)="register()" class="btn btn-link p-0">
        Register
      </button>
    </div>
  </div>
</div>
